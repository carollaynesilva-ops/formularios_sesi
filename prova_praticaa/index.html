<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>FORMULÁRIO SUPERAÇAIAJIN</h1>

    <form id="dados_pessoais">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="name">Nome: </label>
            <input type="text" name="name"><br><br>

            <label for="age">Idade: </label>
            <input type="number" name="age"><br><br>

            <label for="Tel">Telefone: </label>
            <input type="number" name="tel"><br><br>

            <label for="address">Endereço: </label>
            <input type="text" name="address"><br><br>

            <label for="origin">Planeta de Origem:</label>
            <select name="origin" id="planeta">
                <option>Planeta Terra</option>
                <option>Planeta Krypton</option>
                <option>Planeta NameK</option>
                <option>Planeta Vegeta</option>
            </select>
           



        </fieldset>
    </form>

</body>
</html>
